{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1>Notes</h1>
<ul id="notes" class="list-group list-group-flush">
    {% for note in user.notes %}
    <li class="list-group-item">{{note.data}}<button type="button" class="close" onclick="deleteNote({{note.id}})"><span aria-hidden="true">&times;</span></button></li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <button type="submit" class="btn btn-primary">Add note</button>
</form>
{% endblock %}
